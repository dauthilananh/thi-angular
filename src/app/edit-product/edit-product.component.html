<h3 style="padding-top: 45px; text-align: center">Sửa sản phẩm</h3>
<form>
    <div class="form-group" style="padding-left: 350px;">
        <label for="">title</label>
        <input style="width:400px; border-radius: 17px;" type="text" class="form-control" [(ngModel)]="product.title" name="title">
    </div>
    <div class="form-group" style="padding-left: 350px;">
        <label for="">price</label>
        <input style="width:400px; border-radius: 17px;" type="text" class="form-control" [(ngModel)]="product.price" name="price">
    </div>
    <div class="form-group" style="padding-left: 350px;">
        <label for="">desc</label>
        <input style="width:400px; border-radius: 17px;" type="text" class="form-control" [(ngModel)]="product.desc" name="desc">
    </div>
    <div class="form-group" style="padding-left: 350px;">
        <label for="">author</label>
        <input style="width:400px; border-radius: 17px;" type="text" class="form-control" [(ngModel)]="product.author" name="author">
    </div>
    <!-- <div class="form-group">
        <label for="exampleFormControlFile1">Ảnh</label>
        <input type="file" class="form-control-file" [ngModel]="product.img" name="img">
    </div> -->
    <div class="form-group" style="padding-left: 350px;">
        <label for="exampleFormControlFile1"><b>Ảnh</b></label>
        <input style="width:400px; border-radius: 17px;" type="text" class="form-control" [(ngModel)]="product.img" name="img" />
    </div>
    <div style="text-align: center">
        <button type="submit" class="btn btn-primary" (click)="update()">EDIT</button>
    </div>
</form>
